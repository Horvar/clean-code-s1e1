<!DOCTYPE html>
<html>
<head>
	<title>Todo App</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
	      rel="stylesheet">
	<link rel="stylesheet"
	      href="style.css">
</head>
<body class="body">
<div class="into">
	<img src="./eisenhower-matrix.jpg" class="intro__image">
	<a class="more-inf"
	   href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
</div>
<div class="application">
	<p id="addItem">
		<label for="newTask"
		       class="label">Add Item</label>
	<div class="task-row-wrapper">
		<input id="newTask"
		       class="input task"
		       type="text">
		<button class="button">Add</button>
	</div>
	</p>
	<h3 class="title-3">Todo</h3>
	<ul id="incompleteTasks" class="application__list">
		<li class="application__item">
			<input type="checkbox"
			       class="input">
			<label class="label task">Pay Bills</label>
			<input type="text"
			       class="input task">
			<button class="button edit">Edit</button>
			<button class="button delete">
				<img src="./remove.svg" class="button__icon">
			</button>
		</li>
		<li class="application__item edit-mode">
			<input type="checkbox"
			       class="input">
			<label class="label task">Go Shopping</label>
			<input type="text"
			       value="Go Shopping"
			       class="input task">
			<button class="button edit">Save</button>
			<button class="button delete">
				<img src="./remove.svg" class="button__icon">
			</button>
		</li>
	</ul>
	<h3 class="title-3">Completed</h3>
	<ul id="completedTasks" class="application__list">
		<li class="application__item">
			<input type="checkbox"
			       class="input"
			       checked>
			<label class="label task">See the Doctor</label>
			<input type="text"
			       class="input"
			       class="task">
			<button class="button edit">Edit</button>
			<button class="button delete">
				<img src="./remove.svg" class="button__icon">
			</button>
		</li>
	</ul>
</div>
<script src="app.js"></script>
</body>
</html>
