<!DOCTYPE html>
<html>
<head>
	<title>Todo App</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
	      rel="stylesheet">
	<link rel="stylesheet"
	      href="style.css">
</head>
<body class="body">
	<main class="body__main main">
		<section class="main__intro into">
			<h1 class="title-hidden">TODO-list Application</h1>
			<img src="./eisenhower-matrix.jpg"
			     alt="Eisenhower matrix"
			     class="intro__image">
			<a class="more-inf"
			   href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
		</section>
		<section class="main__application application">
			<h3 id="addItem">
				<label for="newTask"
				       class="label">Add Item</label>
			</h3>
			<div class="task-row-wrapper">
				<input id="newTask"
				       class="input task"
				       type="text">
				<button type="button"
				        class="button">Add
				</button>
			</div>
			<h3 class="title-3">Todo</h3>
			<ul id="incompleteTasks"
			    class="application__list">
				<li class="application__item">
					<input type="checkbox"
					       class="input">
					<label class="label task">Pay Bills</label>
					<input type="text"
					       class="input task">
					<button type="button"
					        class="button edit">Edit
					</button>
					<button type="button"
					        class="button delete">
						<img src="./remove.svg"
						     alt="Delete button"
						     class="button__icon">
					</button>
				</li>
				<li class="application__item edit-mode">
					<input type="checkbox"
					       class="input">
					<label class="label task">Go Shopping</label>
					<input type="text"
					       value="Go Shopping"
					       class="input task">
					<button type="button"
					        class="button edit">Save
					</button>
					<button type="button"
					        class="button delete">
						<img src="./remove.svg"
						     alt="Delete button"
						     class="button__icon">
					</button>
				</li>
			</ul>
			<h3 class="title-3">Completed</h3>
			<ul id="completedTasks"
			    class="application__list">
				<li class="application__item">
					<input type="checkbox"
					       class="input"
					       checked>
					<label class="label task">See the Doctor</label>
					<input type="text"
					       class="input"
					       class="task">
					<button type="button"
					        class="button edit">Edit
					</button>
					<button type="button"
					        class="button delete">
						<img src="./remove.svg"
						     alt="Delete button"
						     class="button__icon">
					</button>
				</li>
			</ul>
		</section>
	</main>
<script src="app.js"></script>
</body>
</html>
